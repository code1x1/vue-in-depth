<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://ez-css.now.sh">
  </head>
  <body>
    <div id="app">
      <example :tags="['h1', 'h2', 'h3']"></example>
    </div>
    <!--
        <div>
          <h1>0</h1>
          <h2>1</h2>
          <h3>2</h3>
        </div>
      -->

    <script src="https://unpkg.com/vue@2" charset="utf-8"></script>
    <script>
      Vue.component('example', {
        props: ['tags'],
        render(h) {
          return h('div', this.tags.map((tag, index) => h(tag, index)))
        }
      })

      new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
